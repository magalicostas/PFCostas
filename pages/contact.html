    <main>
      <section class="contact row">
        <div class="contact__text col-12 col-lg-6">
          <h2 class="font-sniglet">Contactate con nosotros</h2>
          <p>
            Si tenes dudas acerca de adopciones, donaciones, o de como ser parte
            de nuestro equipo envianos un mensaje y nos contactaremos con vos en
            la brevedad.
          </p>
        </div>
        <div class="col-12 col-lg-6">
          <form class="contact-form" action="contact">
            <div class="contact-form__field form-floating">
              <input
                type="text"
                class="form-control"
                id="Name"
                placeholder="Nombre"
              />
              <label for="Name">Nombre</label>
            </div>
            <div class="contact-form__phone-reason">
              <div
                class="contact-form__field contact-form__field--phone form-floating"
              >
                <input
                  type="text"
                  class="form-control"
                  id="phone-number"
                  placeholder="Telefono"
                />
                <label for="phone-number">Telefono</label>
              </div>
              <select
                class="contact-form__field contact-form__field--reason form-select"
                id="select-option"
              >
                <option selected disabled>Selecciona una opción</option>
                <option value="1">Donaciones</option>
                <option value="2">Equipo de transitos</option>
                <option value="3">Equipo de traslados</option>
                <option value="4">Adopciones</option>
                <option value="5">Otros</option>
              </select>
            </div>
            <div class="contact-form__field form-floating">
              <input
                type="email"
                class="form-control"
                id="Email"
                placeholder="Email"
              />
              <label for="Email">Email</label>
            </div>
            <div class="contact-form__field form-floating">
              <textarea
                class="form-control"
                placeholder="Escribe tu mensaje"
                id="Text-area"
                style="height: 150px"
              ></textarea>
              <label for="Text-area">Escribe tu mensaje</label>
            </div>
            <button class="contact-form__btn btn" type="submit">
              <i class="fa-solid fa-paw fa-xl"></i>Enviar
            </button>
          </form>
        </div>
